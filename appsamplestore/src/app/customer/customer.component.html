<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>users</title>
  </head>
  <body>
    <div class="container py-4">
    <div class="d-flex input-search">
        <input class="form-control me-2 input-search" type="search" placeholder="Descripcion" aria-label="Search">
        <button class="btn btn-outline-success btn-search" type="submit">Agregar</button>
    </div>
    <br />
    <div class="table-responsive">
                <table class="table table-striped table-hover">
            <thead class="head1">
                <th>Id</th>
                <th>Descripción de la tarea</th>
                <th>Fecha creación</th>
                <td></td>
                <td></td>
            </thead>
            <tbody >
                @for (c of customers.customers; track $index) 
                {
                  <tr class="row1">
                    <td>{{c.customerName}}</td>
                    <td>{{c.lastOrderDate}}</td>
                    <td>{{c.predictedDate}}</td>
                    <td><label style="color:red;" (click)="getOrders(c.customerId)">VIEW ORDERS</label></td>
                    <td><label style="color:green;" (click)="createOrder()">NEW ORDER</label> </td>
                </tr>
                }
            </tbody>
        </table>
    </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
